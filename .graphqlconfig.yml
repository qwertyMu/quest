projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/appsync_api.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: rwfl3ri2sjaebllevdguyvafeu
        frontend: javascript
        framework: react
        maxDepth: 2
